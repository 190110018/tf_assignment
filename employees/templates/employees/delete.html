{% extends 'employees/main.html' %}
{% block title %}
Delete 
{% endblock %}

{% block content %}
<h1>Are you sure you have Completed Task??</h1>
<form action="{% url 'del-task' task.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'dashboard' user.employee.id %}" class="btn btn-outline-primary">Not Completed</a>
    <input class="btn btn-outline-danger" type="submit" name="Confirm" value="Completed">
</form>
{% endblock %}
