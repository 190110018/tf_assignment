{% extends 'employees/main.html' %}
{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-3">
    <div class="card mt-5" style="width: 18rem;">
        <img class="card-img-top" src="{{ user.employee.profile_pic.url }}" alt="Card image cap" width="200px ">
        
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-dark text-white">Username - {{ emp.user.username }}</li>
          <li class="list-group-item bg-dark text-white">Phone - {{ emp.phone }}</li>
          <li class="list-group-item bg-dark text-white">Address - {{ emp.adress }}</li>
        </ul>
        
      </div>
    
     
      
</div>
<div class="col-md-3 mt-5">
    <h1>Edit Details</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ p_form.as_p }}
        <input class="btn btn-primary" type="submit" value="submit">
  
    </form>
</div>
<div class="col-md-3"></div>
</div>

{% endblock %}
